common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_DATA_VAT_PERCENTAGE = Nicht existierender MwSt.-Wert. Akzeptierter Wertebestand: „0.27”, „0.18”, „0.05”
common.dto.exception.enums.ValidatorFaultType.INVALID_UNIT_OF_MEASURE_OWN = Eine eigene Maßeinheit ist nur anwendbar, wenn sie im unitOfMeasure Tag angegeben ist.
common.dto.exception.enums.ValidatorFaultType.LINE_NUMBER_REFERENCE_NOT_UNIQUE = Die Laufende Referenznummer muss innerhalb der Rechnung eindeutig sein.
common.dto.exception.enums.ValidatorFaultType.LINE_EXPRESSION_INDICATOR_MISSING = Beim Hinzufügen von Rechnungszeilen muss unbedingt angegeben werden, ob die Mengeneinheit des Rechnungspostens in natürlichen Einheiten ausgedrückt werden kann.
common.dto.exception.enums.ValidatorFaultType.MANDATORY_LINE_CONTENT_MISSING = Mindestens eines der obligatorischen Elemente der Rechnungszeile fehlt.
common.dto.exception.enums.ValidatorFaultType.INVALID_VAT_DATA = Der angegebene MwSt-Prozentsatz oder MwSt-Satz ist nicht zulässig.

common.dto.exception.enums.ValidatorFaultType.ISSUE_DATE_TIMESTAMP_MISMATCH = Das Datum der Änderungsurkunde und das Datum des Zeitstempels sind abweichend, die Abweichung beträgt mehr als 1 Tag.

common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_CALCULATION_GROSS_AMOUNT = Das Produkt der vereinfachten Rechnungspostenzeilenmenge und des Einheitspreises (unter Berücksichtigung der Daten des Preisnachlasses, falls relevant) weicht vom Brutto-Betrag der Postenzeile ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_CALCULATION_NET_AMOUNT = Das Produkt der Menge und des Einheitspreises des Postens (unter Berücksichtigung des gewährten Preisnachlasses) weicht vom Netto-Wert ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_CALCULATION_LINE_NET_AMOUNT_HUF = Abweichung zwischen dem in der ursprünglichen Währung angegebenen Nettowert des Rechnungspostens und dem in Forint (HUF) angegebenen Nettowert.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_CALCULATION_AGGREGATE_LINE_NET_AMOUNT_HUF = Abweichung zwischen dem in der ursprünglichen Währung angegebenen Nettowert des Sammelrechnungspostens und dem in Forint (HUF) angegebenen Nettowert.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_CALCULATION_LINE_VAT_AMOUNT_HUF = Abweichung zwischen dem in der ursprünglichen Währung angegebenen Mehrwertsteuerwert des Rechnungspostens und dem in Forint (HUF) angegebenen Mehrwertsteuerwert.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_CALCULATION_AGGREGATE_LINE_VAT_AMOUNT_HUF = Abweichung zwischen dem in der ursprünglichen Währung angegebenen Mehrwertsteuerwert des Sammelrechnungspostens und dem in Forint (HUF) angegebenen Mehrwertsteuerwert.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_CALCULATION_LINE_UNIT_PRICE_HUF = Abweichung zwischen dem in der ursprünglichen Währung angegebenen Einheitspreis des Rechnungspostens und dem in Forint (HUF) angegebenen Einheitspreis.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_CALCULATION_AGGREGATE_LINE_UNIT_PRICE_HUF = Abweichung zwischen dem in der ursprünglichen Währung angegebenen Einheitspreis des Sammelrechnungspostens und dem in Forint (HUF) angegebenen Einheitspreis.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_CALCULATION_LINE_GROSS_AMOUNT_NORMAL_HUF = Abweichung zwischen dem in der ursprünglichen Währung angegebenen Bruttowert des Rechnungspostens und dem in Forint (HUF) angegebenen Bruttowert.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_CALCULATION_AGGREGATE_LINE_GROSS_AMOUNT_NORMAL_HUF = Abweichung zwischen dem in der ursprünglichen Währung angegebenen Bruttowert des Sammelrechnungspostens und dem in Forint (HUF) angegebenen Bruttowert.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_CALCULATION_LINE_GROSS_AMOUNT_SIMPLIFIED_HUF = Abweichung zwischen dem in der ursprünglichen Währung angegebenen Bruttowert und dem in Forint (HUF) angegebenen Bruttowert des Postens der vereinfachten Rechnung.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_CALCULATION_LINE_GROSS_AMOUNT_NORMAL_SUM = Der in Forint (HUF) angegebene Bruttowert des Rechnungspostens weicht von dem im Rechnungsposten in Forint (HUF) angegebenen Netto- und Mehrwertsteuerwerten ab.

common.dto.exception.enums.ValidatorFaultType.INCORRECT_PRODUCT_FEE_CALCULATION_PRODUCT_FEE_AMOUNT = Das Produkt der von der Produktgebühr betroffenen Produktmenge und des Gebührensatzes sind nicht mit der Summe der Produktgebühr identisch.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_PRODUCT_FEE_CALCULATION_AGGREGATE_PRODUCT_CHARGE_SUM = Falsche Berechnung der Produktgebühr. Die Summe der durch Rückerstattung betroffenen Produktgebühren pro Produktcode weicht vom Gesamtbetrag der Produktgebühr ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_PRODUCT_FEE_CALCULATION_PRODUCT_FEE_AMOUNT_SUMMARY = Die Produktgebühren in der/den Rechnungspostenzeile(n) und die Gesamtsumme(n) der Produktgebühren pro Code in der Übersicht stimmen nicht überein.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_PRODUCT_FEE_CALCULATION_PRODUCT_CODE_VALUE = Im Rechnungsposten ist ein solcher Produktcodetyp aufgeführt, der in der Produktgebührenübersicht nicht enthalten ist.

common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_VAT_RATE_NET_AMOUNT_LINE = Ein oder mehrere als Steuermaß berechneter Betrag/berechnete Beträge des Netto-Wertes der Postenzeilen deckt/decken sich nicht mit dem in der Rechnungsübersicht aufgeführten, bei übereinstimmenden Steuermaß angegebenen Nettowert.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_VAT_RATE_GROSS_AMOUNT_LINE = Die Brutto-Gesamtsumme der Rechnungspostenzeilen und der Rechnungsübersicht pro Umsatzsteuersatz stimmen nicht überein.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_VAT_RATE_NET_AMOUNT_SUMMARY = Die Summe der Netto-Werte pro Umsatzsteuersatz weicht vom Netto-Wert der Rechnung ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_INVOICE_VAT_AMOUNT_HUF_SUMMARY = Die Summe der Umsatzsteuerbeträge nach Umsatzsteuersätzen weicht vom Wert der Umsatzsteuer in HUF ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_VAT_RATE_GROSS_AMOUNT_SUMMARY = Die Summe des Brutto-Wertes (der Brutto-Werte) pro Umsatzsteuersatz weicht vom Brutto-Wert der Rechnung ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_INVOICE_GROSS_AMOUNT_SUMMARY = Der Betrag der Netto- und MwSt.-Werte der Rechnungsübersicht weicht vom Brutto-Wert der Rechnung ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_VAT_RATE_VAT_AMOUNT_SUMMARY = Der aus dem zum MwSt.-Maß gehörenden Netto-Betrag und aus dem Maß der angewendeten Steuer berechnete MwSt.-Betrag weicht von dem angegebenen MwSt.-Betrag ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_INVOICE_GROSS_AMOUNT_LINE = Der in einzelnen Postenzeilen der vereinfachten Rechnung aufgeführte Brutto-Wert weicht vom Bruttobetrag der Rechnung ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_VAT_CONTENT_SUMMARY_SIMPLIFIED = Die in den Postenzeilen der vereinfachten Rechnungspostenzeile aufgeführte Mehrwertsteuerinhalt-Markierung weicht von den in der Übersicht aufgeführten Mehrwertsteuerinhalt-Markierungen ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_VAT_CONTENT_GROSS_AMOUNT_SUMMARY_SIMPLIFIED = Der Betrag der in den zu einem oder mehreren Steuerinhalten gehörenden Postenzeilen der vereinfachten Rechnung aufgeführten Brutto-Werte weicht von dem in der Übersicht bei dem zu ihm gehörenden Steuerinhalt aufgeführten Bruttobetrag ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_INVOICE_VAT_AMOUNT = Der als MwSt.-Inhalt zusammengefasste Brutto-Wert der Rechnungsübersicht weicht vom Brutto-Wert der Rechnung ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_VAT_CONTENT_GROSS_AMOUNT = Der Umsatzsteuerinhalt in der Rechnungspostenzeile und in der Übersicht stimmen nicht überein.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_INVOICE_NET_AMOUNT = Die Summe der Netto-Gesamtbeträge nach Umsatzsteuersätzen weicht vom Netto-Betrag der Rechnung ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_INVOICE_GROSS_AMOUNT = Die Brutto-Gesamtsumme der Rechnungspostenzeilen stimmt nicht mit dem Brutto-Wert der Rechnungsendsumme überein.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_INVOICE_VAT_AMOUNT_SUMMARY = Die Summe der Steuersätze unterscheidet sich von der Mehrwertsteuer der Rechnung.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_INVOICE_NET_LINE_AMOUNT = Fehlerhafte Berechnung. Der Betrag des/der Nettowertes/Nettowerte der Rechnungszeile/Rechnungszeilen weicht vom Netto-Wert der Rechnung ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_VAT_RATE_NET_AMOUNT_HUF_LINE = Der in Forint (HUF) berechnete Nettowert eines oder mehrerer als Steuermaß berechneter Betrags/Beträge der Posten deckt sich nicht mit dem in der Rechnungsübersicht aufgeführten, bei übereinstimmendem Steuermaß in Forint (HUF) angegebenen Nettowert.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_INVOICE_NET_AMOUNT_HUF = Die Summe der Netto-Gesamtbeträge nach Umsatzsteuersätzen in Forint (HUF) weicht vom in Forint (HUF) angegebenen Netto-Betrag der Rechnung ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_INVOICE_GROSS_AMOUNT_HUF_SUMMARY = Der Betrag der Netto- und MwSt.-Werte der Rechnungsübersicht in Forint weicht vom in Forint (HUF) Brutto-Wert der Rechnung ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_VAT_RATE_VAT_AMOUNT_HUF_SUMMARY = Der aus dem zum MwSt.-Maß gehörenden Netto-Betrag und aus dem Maß der angewendeten Steuer berechnete MwSt.-Betrag in Forint (HUF) weicht von dem in Forint angegebenen MwSt.-Betrag ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_INVOICE_GROSS_AMOUNT_HUF_LINE = Der in einzelnen Postenzeilen der vereinfachten Rechnung in Forint (HUF) aufgeführte Bruttowert weicht vom in Forint (HUF) angegebenen Bruttobetrag der Rechnung ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_VAT_CONTENT_GROSS_AMOUNT_HUF_SUMMARY_SIMPLIFIED = Der Betrag der in den zu einem oder mehreren Steuerinhalten gehörenden Postenzeilen der vereinfachten Rechnung in Forint (HUF) aufgeführten Bruttowerte weicht von dem in der Übersicht bei dem zu ihm gehörenden Steuerinhalt in Forint (HUF) aufgeführten Bruttobetrag ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_INVOICE_VAT_AMOUNT_HUF = Der als MwSt.-Inhalt zusammengefasste Bruttowert der Rechnungsübersicht in Forint (HUF) weicht vom in Forint (HUF) aufgeführten Bruttowert der Rechnung ab.
common.dto.exception.enums.ValidatorFaultType.INCORRECT_SUMMARY_CALCULATION_INVOICE_NET_AMOUNT_LINE_HUF = Der Betrag des/der in Forint (HUF) angegebenen Nettowertes/Nettowerte der Rechnungszeile/Rechnungszeilen weicht von dem in Forint (HUF) aufgeführten Nettowert der Rechnung ab.

common.dto.exception.enums.ValidatorFaultType.CUSTOMER_NOT_ASSIGNED = Nicht autorisierte Kundennummer.

common.dto.exception.enums.ValidatorFaultType.INCORRECT_LINE_REFERENCE = Die referenzierte Werbebuchung für die Änderung der Rechnung ist in der gespeicherten Rechnung oder ihrer letzten Änderung nicht enthalten.

common.dto.exception.enums.ValidatorFaultType.INFO_SINGLE_INVOICE_ANNULMENT = Einmalige Rechnungsannullierung
common.dto.exception.enums.ValidatorFaultType.INFO_CHAIN_INVOICE_ANNULMENT = Rechnungskettenannullierung
